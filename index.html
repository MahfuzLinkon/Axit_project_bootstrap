<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custome css link -->
    <link rel="stylesheet" href="css/style.css">
    <title>AXIT</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Reviews</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header end -->
    <!-- Banner Start -->
    <section id="banner">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="banner_text">
              <img class="img-fluid" src="images/big_logo.png" alt="">
              <h2>MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h2>
              <div class="line"></div>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
                euismod bibendum laoreet. Proin gravida dolor sit amet lacus
                accumsan et viverra justo commodo.
              </p>
              <button>Download</button>
            </div>
          </div>
          <div class="offset-1 col-md-4">
            <div class="banner_form">
              <form action="" method="POST">
                <div class="card">
                  <div class="card">
                    <div class="card-header">
                      <h2>Try Your <span>FREE</span> Trial Today</h2>
                    </div>
                    <div class="card-body">
                      <input type="text" placeholder="Name" name="name">
                      <input type="email" placeholder="Email" name="email">
                      <input type="password" placeholder="Password" name="password">
                    </div>
                    <div class="card-footer">
                      <button> Get Started</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner End -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
